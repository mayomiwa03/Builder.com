    /* Hide the default checkbox */
input[type="checkbox"] {
    display: none;
}

/* Style the custom checkbox */
.terms-label {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.terms-label input[type="checkbox"] + span {
    width: 20px;
    height: 20px;
    display: inline-block;
    border: 2px solid #2f9e44;
    border-radius: 4px; /* Rounded corners for the checkbox */
    background-color: white;
    margin-right: 10px;
    margin-left: 3px;
    position: relative;
    transition: all 0.2s ease;
}

/* Add the green tick when checked */

    background-color: #fff;
    border-color: #2f9e44;
}

  <body>
    <a href="index.html" class="bth"> &lt;back </a>
    <div class="signup-container">
      <h2>Builders</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group password-group">
          <label for="password">Password:</label>
          <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <ion-icon id="toggle-password" class="toggle-password" name="eye-outline"></ion-icon>
          </div>
       

          <p class="password-hint">
            Password must be at least 8 characters long,</br> include an uppercase
            letter,</br> and a special character.
          </p>
        </div>

        
      

        <div class="form-group">
          <label for="terms" class="terms-label">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="custom-checkbox"></span>
              I agree to the <a class="terms-link" href="#">Terms and Conditions</a>
          </label>
      </div>
      
      
        <button type="submit" id="signup-btn" disabled>Sign Up</button>
      </form>
<div class="or-div">

  <p > ----------------------  <span class="or"> Or </span>  ----------------------</p>
</div>

      <div class="login-options">
        <a href="#" id="login-email" class="login-btn email-btn">Log in with Email</a>
        <a href="#" id="login-facebook" class="login-btn facebook-btn">Log in with Facebook</a>
    </div>
    </div>
    <script>
 document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("signup-form");
    const fullname = document.getElementById("fullname");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const password = document.getElementById("password");
    const terms = document.getElementById("terms");
    const signupBtn = document.getElementById("signup-btn");
    const togglePassword = document.getElementById("toggle-password");
    const loginEmailBtn = document.getElementById("login-email");
    const loginFacebookBtn = document.getElementById("login-facebook");


  
 
  // Validation patterns
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email pattern
    const phoneRegex = /^[0-9]+$/; // Numbers only
    const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-zA-Z0-9]).{8,}$/; // Password rules

    // Apply validation styles
    const applyValidationStyles = (input, isValid) => {
        input.style.boxShadow = isValid
            ? "0 0 5px 2px green" // Valid input
            : "0 0 5px 2px red"; // Invalid input
    };

    // Validation functions
    const validateFullname = () => {
        const isValid = /^[a-zA-Z\s]+$/.test(fullname.value.trim());
        applyValidationStyles(fullname, isValid);
        return isValid;
    };

    const validateEmail = () => {
        const isValid = emailRegex.test(email.value.trim());
        applyValidationStyles(email, isValid);
        return isValid;
    };

    const validatePhone = () => {
        const isValid = phoneRegex.test(phone.value.trim());
        applyValidationStyles(phone, isValid);
        return isValid;
    };

    const validatePassword = () => {
        const isValid = passwordRegex.test(password.value);
        applyValidationStyles(password, isValid);
        return isValid;
    };

 // Validate all fields and enable/disable the signup button
 const validateForm = () => {
        const isFullnameValid = validateFullname();
        const isEmailValid = validateEmail();
        const isPhoneValid = validatePhone();
        const isPasswordValid = validatePassword();
        const isTermsAccepted = validateTerms();

        signupBtn.disabled = !(
            isFullnameValid &&
            isEmailValid &&
            isPhoneValid &&
            isPasswordValid &&
            isTermsAccepted
        );
    };

      // Add event listeners for validation
      fullname.addEventListener("input", validateForm);
    email.addEventListener("input", validateForm);
    phone.addEventListener("input", validateForm);
    password.addEventListener("input", validateForm);
    terms.addEventListener("change", validateForm);

    const validateTerms = () => terms.checked;
      // Ensure password is hidden by default
      password.setAttribute("type", "password");
    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
        const isPasswordVisible = password.getAttribute("type") === "text";
        password.setAttribute("type", isPasswordVisible ? "password" : "text");
        togglePassword.setAttribute("name", isPasswordVisible ? "eye-outline" : "eye-off-outline");
    });

    // Prevent default form submission for demo
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("Signup successful!");
    });

    // Log in with Email button behavior
    loginEmailBtn.addEventListener("click", () => {
        alert("Redirecting to Email Login...");
    });

    
    // Log in with Facebook button behavior
    loginFacebookBtn.addEventListener("click", () => {
        alert("Redirecting to Facebook Login...");
    });
});

    </script>
