<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background: #333;
        color: white;
      }

      #profileIcon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }

      #profileDropdown {
        position: fixed;
        top: 10%;
        right: 10%;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px gray;
        display: none;
        z-index: 2;
      }

      .hidden {
        display: none;
      }

      .profile-content img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }

      .edit {
        cursor: pointer;
        color: blue;
      }

      nav button {
        margin: 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .order-section {
        display: none;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin: auto;
      }

      form label {
        margin: 10px 0;
      }

      form button {
        margin-top: 10px;
        padding: 10px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
      }

      #loadingModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Profile Icon -->
    <header>
      <h1>Dashboard</h1>
      <img src="profile-icon.png" alt="Profile" id="profileIcon" />
    </header>

    <!-- Profile Dropdown -->
    <div id="profileDropdown" class="hidden">
      <div class="profile-content">
        <span id="closeProfile">&times;</span>
        <img src="user-photo.jpg" alt="User Photo" />
        <p>
          Name: <span id="userName">John Doe</span> <span class="edit">✎</span>
        </p>
        <p>
          Email: <span id="userEmail">johndoe@email.com</span>
          <span class="edit">✎</span>
        </p>
        <p>
          Phone: <span id="userPhone">+123456789</span>
          <span class="edit">✎</span>
        </p>
      </div>
    </div>

    <!-- Navigation Tabs -->
    <nav>
      <button onclick="showSection('pendingOrders')">Pending Orders</button>
      <button onclick="showSection('completedOrders')">Completed Orders</button>
      <button onclick="showSection('myOrders')">My Orders</button>
    </nav>

    <!-- Order Sections -->
    <section id="pendingOrders" class="order-section hidden">
      <h2>Pending Orders</h2>
      <a href="#" onclick="goBack()">← Back</a>
      <p>No pending orders.</p>
    </section>

    <section id="completedOrders" class="order-section hidden">
      <h2>Completed Orders</h2>
      <a href="#" onclick="goBack()">← Back</a>
      <p>No completed orders.</p>
    </section>

    <section id="myOrders" class="order-section hidden">
      <h2>My Orders</h2>
      <a href="#" onclick="goBack()">← Back</a>
      <p>No active orders.</p>
    </section>

    <!-- Place Order Form -->
    <section id="placeOrder">
      <h2>Place an Order</h2>
      <form id="orderForm">
        <label
          >Product:
          <select>
            <option>Product A</option>
            <option>Product B</option>
          </select>
        </label>
        <label
          >Quantity:
          <select>
            <option>1</option>
            <option>2</option>
          </select>
        </label>
        <label
          >Delivery Location:
          <select>
            <option>Location A</option>
            <option>Location B</option>
          </select>
        </label>
        <label
          >Additional Info:
          <textarea placeholder="Other requests..."></textarea>
        </label>
        <button type="submit">Submit Order</button>
      </form>
    </section>

    <!-- Processing Order Modal -->
    <div id="loadingModal" class="hidden">
      <div class="modal-content">
        <img src="company-logo.png" alt="Loading" />
        <p>Finding vendors...</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
